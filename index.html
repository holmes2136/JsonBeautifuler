<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Json Beautifuler</title>

    <link rel="stylesheet" href="Styles/jsontree.css" />
    <link rel="stylesheet" href="Styles/main.css" />
</head>
<body>
    
    <div id="content">
        <div id="left">
             <textarea id="json_input" placeholder="put your json here" style="height:100%;width:400px;"></textarea>
        </div>
        <div id="right">
            <div id="result" style="height:600px;width:500px;"></div>
        </div>
    </div>
  
    
     
     <script type="text/javascript" src="Scripts/jquery-1.8.3.min.js"></script>
     <script type="text/javascript" src="Scripts/jsontree.min.js"></script>
     <script type="text/javascript">


         $("#json_input").on('change', function (e) {

             var json;

             try {

                 json = $.parseJSON($("#json_input").val());
                 $("#result").html(JSONTree.create(json));

             } catch (ex) {
                 $("#result").html('<p class=error>SyntaxError:&nbsp;&nbsp;&nbsp;' + ex + '</p>');
             }

            
         });

    </script>
</body>
</html>
